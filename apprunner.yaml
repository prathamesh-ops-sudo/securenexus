version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - npm ci
      - npm run build
run:
  command: node dist/index.cjs
  network:
    port: 5000
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "5000"
  healthCheck:
    path: /api/ops/health
    port: 5000
