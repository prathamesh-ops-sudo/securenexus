apiVersion: v1
kind: Service
metadata:
  name: securenexus-stable
  namespace: production
  labels:
    app: securenexus
    environment: production
spec:
  type: LoadBalancer
  selector:
    app: securenexus
    environment: production
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: securenexus-canary
  namespace: production
  labels:
    app: securenexus
    environment: production
    role: canary
spec:
  type: ClusterIP
  selector:
    app: securenexus
    environment: production
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
