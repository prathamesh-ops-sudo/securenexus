apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: securenexus
  namespace: production
  labels:
    app.kubernetes.io/name: securenexus
    app.kubernetes.io/instance: securenexus-production
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: securenexus
    app.kubernetes.io/managed-by: github-actions
    app: securenexus
    environment: production
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: securenexus
      environment: production
  strategy:
    canary:
      canaryService: securenexus-canary
      stableService: securenexus-stable
      steps:
        - setWeight: 10
        - analysis:
            templates:
              - templateName: securenexus-canary-analysis
            args:
              - name: error-rate-threshold
                value: "5"
              - name: latency-p95-threshold-ms
                value: "800"
        - setWeight: 25
        - pause: { duration: 60s }
        - setWeight: 50
        - analysis:
            templates:
              - templateName: securenexus-canary-analysis
            args:
              - name: error-rate-threshold
                value: "3"
              - name: latency-p95-threshold-ms
                value: "600"
        - setWeight: 75
        - pause: { duration: 60s }
        - setWeight: 100
      canaryMetadata:
        labels:
          role: canary
      stableMetadata:
        labels:
          role: stable
      maxSurge: 1
      maxUnavailable: 0
      abortScaleDownDelaySeconds: 30
      dynamicStableScale: true
      rollbackWindow:
        revisions: 3
  template:
    metadata:
      labels:
        app: securenexus
        environment: production
        app.kubernetes.io/name: securenexus
        app.kubernetes.io/instance: securenexus-production
    spec:
      serviceAccountName: securenexus
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 45
      containers:
        - name: securenexus
          image: ${IMAGE}
          ports:
            - containerPort: 5000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          envFrom:
            - secretRef:
                name: securenexus-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          readinessProbe:
            httpGet:
              path: /api/ops/ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/ops/live
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /api/ops/live
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 256m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: securenexus
              environment: production
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
