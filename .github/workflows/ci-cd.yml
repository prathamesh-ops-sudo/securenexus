name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: securenexus
  EKS_CLUSTER: securenexus
  IMAGE_TAG: ${{ github.sha }}

permissions:
  id-token: write
  contents: read
  security-events: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit 2>&1 || true

      - name: Dependency audit
        run: npm audit --omit=dev --audit-level=high || true

  build-check:
    name: Build & Security Scan
    if: github.event_name == 'pull_request'
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: securenexus:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: securenexus:test
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

  build-and-push:
    name: Build & Push to ECR
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      - name: Sync secrets from AWS Secrets Manager
        run: |
          set -euo pipefail
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id securenexus/staging --query SecretString --output text)
          kubectl create secret generic securenexus-secrets \
            --namespace=staging \
            --from-literal="DATABASE_URL=$(echo "$SECRET_JSON" | jq -r '.DATABASE_URL')" \
            --from-literal="SESSION_SECRET=$(echo "$SECRET_JSON" | jq -r '.SESSION_SECRET')" \
            --from-literal="S3_BUCKET_NAME=$(echo "$SECRET_JSON" | jq -r '.S3_BUCKET_NAME')" \
            --from-literal="AWS_REGION=$(echo "$SECRET_JSON" | jq -r '.AWS_REGION')" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to staging
        run: |
          set -euo pipefail
          export IMAGE=${{ needs.build-and-push.outputs.image }}
          kubectl apply -f k8s/base/network-policy.yml
          envsubst < k8s/staging/rollout.yml | kubectl apply -f -
          kubectl apply -f k8s/staging/service.yml
          kubectl -n staging rollout status deployment/securenexus --timeout=300s

      - name: Smoke test staging
        run: |
          set -euo pipefail
          STAGING_URL=$(kubectl get svc securenexus -n staging -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          for i in $(seq 1 12); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${STAGING_URL}/api/ops/health" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Staging smoke test passed (HTTP 200)"
              exit 0
            fi
            echo "Attempt $i/12: HTTP $STATUS - waiting 10s..."
            sleep 10
          done
          echo "Staging smoke test failed after 12 attempts"
          exit 1

  deploy-uat:
    name: Deploy to UAT
    needs: [build-and-push, deploy-staging]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: uat
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      - name: Sync secrets from AWS Secrets Manager
        run: |
          set -euo pipefail
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id securenexus/uat --query SecretString --output text)
          kubectl create secret generic securenexus-secrets \
            --namespace=uat \
            --from-literal="DATABASE_URL=$(echo "$SECRET_JSON" | jq -r '.DATABASE_URL')" \
            --from-literal="SESSION_SECRET=$(echo "$SECRET_JSON" | jq -r '.SESSION_SECRET')" \
            --from-literal="S3_BUCKET_NAME=$(echo "$SECRET_JSON" | jq -r '.S3_BUCKET_NAME')" \
            --from-literal="AWS_REGION=$(echo "$SECRET_JSON" | jq -r '.AWS_REGION')" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to UAT
        run: |
          set -euo pipefail
          export IMAGE=${{ needs.build-and-push.outputs.image }}
          kubectl apply -f k8s/base/network-policy.yml
          envsubst < k8s/uat/rollout.yml | kubectl apply -f -
          kubectl apply -f k8s/uat/service.yml
          kubectl -n uat rollout status deployment/securenexus --timeout=300s

  deploy-production:
    name: Deploy to Production (Argo Rollout)
    needs: [build-and-push, deploy-staging, deploy-uat]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      - name: Install Argo Rollouts kubectl plugin
        run: |
          curl -LO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

      - name: Sync secrets from AWS Secrets Manager
        run: |
          set -euo pipefail
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id securenexus/production --query SecretString --output text)
          kubectl create secret generic securenexus-secrets \
            --namespace=production \
            --from-literal="DATABASE_URL=$(echo "$SECRET_JSON" | jq -r '.DATABASE_URL')" \
            --from-literal="SESSION_SECRET=$(echo "$SECRET_JSON" | jq -r '.SESSION_SECRET')" \
            --from-literal="S3_BUCKET_NAME=$(echo "$SECRET_JSON" | jq -r '.S3_BUCKET_NAME')" \
            --from-literal="AWS_REGION=$(echo "$SECRET_JSON" | jq -r '.AWS_REGION')" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy production via Argo Rollout
        run: |
          set -euo pipefail
          export IMAGE=${{ needs.build-and-push.outputs.image }}
          kubectl apply -f k8s/base/network-policy.yml
          kubectl apply -f k8s/production/pdb.yml
          envsubst < k8s/production/rollout.yml | kubectl apply -f -
          kubectl apply -f k8s/production/service.yml

      - name: Wait for rollout
        run: |
          kubectl argo rollouts status securenexus -n production --timeout 600

      - name: Smoke test production
        run: |
          set -euo pipefail
          PROD_URL=$(kubectl get svc securenexus-stable -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          for i in $(seq 1 12); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${PROD_URL}/api/ops/health" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Production smoke test passed (HTTP 200)"
              exit 0
            fi
            echo "Attempt $i/12: HTTP $STATUS - waiting 10s..."
            sleep 10
          done
          echo "Production smoke test failed after 12 attempts"
          exit 1
