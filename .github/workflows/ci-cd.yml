name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: securenexus
  EKS_CLUSTER: securenexus
  IMAGE_TAG: ${{ github.sha }}

permissions:
  id-token: write
  contents: read
  security-events: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit 2>&1 || true

      - name: Dependency audit (fail on high/critical)
        run: |
          npm audit --omit=dev --audit-level=high 2>&1 | tee audit-report.txt || true
          HIGH_COUNT=$(npm audit --omit=dev --json 2>/dev/null | jq '.metadata.vulnerabilities.high // 0' 2>/dev/null || echo "0")
          CRITICAL_COUNT=$(npm audit --omit=dev --json 2>/dev/null | jq '.metadata.vulnerabilities.critical // 0' 2>/dev/null || echo "0")
          echo "High: $HIGH_COUNT, Critical: $CRITICAL_COUNT"
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::$CRITICAL_COUNT critical vulnerabilities found — failing build"
            exit 1
          fi
          if [ "$HIGH_COUNT" -gt 5 ]; then
            echo "::error::$HIGH_COUNT high vulnerabilities exceed threshold (5) — failing build"
            exit 1
          fi

      - name: Generate SBOM (CycloneDX)
        run: npx --yes @cyclonedx/cyclonedx-npm --output-file sbom.json --spec-version 1.5 --output-reproducible 2>/dev/null || echo '{"bomFormat":"CycloneDX","specVersion":"1.5","components":[]}' > sbom.json

      - name: Upload SBOM artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90

      - name: License compliance check
        run: |
          set -euo pipefail
          npx --yes license-checker --production --json --out license-report.json 2>/dev/null || true
          if [ ! -f license-report.json ]; then
            echo "License checker produced no output — skipping"
            exit 0
          fi
          DENIED_LICENSES="AGPL-1.0|AGPL-3.0|GPL-2.0|GPL-3.0|SSPL|BSL|EUPL"
          VIOLATIONS=$(node -e "
            const report = require('./license-report.json');
            const denied = new RegExp('$DENIED_LICENSES', 'i');
            const violations = [];
            for (const [pkg, info] of Object.entries(report)) {
              const lic = String(info.licenses || '');
              if (denied.test(lic)) violations.push(pkg + ' (' + lic + ')');
            }
            if (violations.length > 0) {
              console.log('DENIED_LICENSES_FOUND=' + violations.length);
              violations.forEach(v => console.log('  - ' + v));
            } else {
              console.log('DENIED_LICENSES_FOUND=0');
            }
          " 2>/dev/null || echo "DENIED_LICENSES_FOUND=0")
          echo "$VIOLATIONS"
          COUNT=$(echo "$VIOLATIONS" | head -1 | grep -oP '\d+' || echo "0")
          if [ "$COUNT" -gt 0 ]; then
            echo "::warning::$COUNT packages use denied licenses. See docs/LICENSE_POLICY.md for exception process."
          fi

      - name: Upload license report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json
          retention-days: 90
          if-no-files-found: ignore

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

      - name: Scan for hardcoded secrets in source
        run: |
          set -euo pipefail
          PATTERNS=(
            'AKIA[A-Z0-9]{16}'
            'ghp_[A-Za-z0-9]{36}'
            'snx_[a-f0-9]{64}'
            'sk-[A-Za-z0-9]{48}'
            'password\s*[:=]\s*["\x27][^"\x27]{8,}'
          )
          FOUND=0
          for pat in "${PATTERNS[@]}"; do
            MATCHES=$(grep -rn --include='*.ts' --include='*.tsx' --include='*.js' --include='*.json' -E "$pat" server/ client/ shared/ 2>/dev/null | grep -v node_modules | grep -v '\.test\.' | grep -v 'REDACTED' | grep -v 'pattern' | grep -v 'RegExp' || true)
            if [ -n "$MATCHES" ]; then
              echo "::warning::Potential secret pattern found: $pat"
              echo "$MATCHES"
              FOUND=1
            fi
          done
          if [ "$FOUND" -eq 1 ]; then
            echo "::warning::Potential secrets detected in source code. Review the matches above."
          else
            echo "No hardcoded secrets detected."
          fi

  bundle-check:
    name: Bundle Size Check
    if: github.event_name == 'pull_request'
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npx vite build

      - name: Check bundle sizes
        run: |
          set -euo pipefail
          BUDGET_TOTAL_KB=1500
          BUDGET_ENTRY_KB=250

          TOTAL_SIZE=$(du -sk dist/public/assets/ | awk '{print $1}')
          echo "Total bundle size: ${TOTAL_SIZE}KB (budget: ${BUDGET_TOTAL_KB}KB)"

          ENTRY_FILES=$(ls -lS dist/public/assets/index-*.js 2>/dev/null || true)
          if [ -n "$ENTRY_FILES" ]; then
            ENTRY_SIZE=$(stat -c%s dist/public/assets/index-*.js 2>/dev/null | head -1)
            ENTRY_KB=$((ENTRY_SIZE / 1024))
            echo "Entry chunk size: ${ENTRY_KB}KB (budget: ${BUDGET_ENTRY_KB}KB)"
          fi

          echo ""
          echo "=== Bundle breakdown ==="
          ls -lhS dist/public/assets/*.js | awk '{print $5, $9}'

          CHUNK_COUNT=$(ls dist/public/assets/*.js 2>/dev/null | wc -l)
          echo ""
          echo "Total JS chunks: ${CHUNK_COUNT}"

          if [ "$TOTAL_SIZE" -gt "$BUDGET_TOTAL_KB" ]; then
            echo "::warning::Total bundle size ${TOTAL_SIZE}KB exceeds budget of ${BUDGET_TOTAL_KB}KB"
          fi

  build-check:
    name: Build & Security Scan
    if: github.event_name == 'pull_request'
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: securenexus:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: securenexus:test
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

  build-and-push:
    name: Build & Push to ECR
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      - name: Sync secrets from AWS Secrets Manager
        run: |
          set -euo pipefail
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id securenexus/staging --query SecretString --output text)
          kubectl create secret generic securenexus-secrets \
            --namespace=staging \
            --from-literal="DATABASE_URL=$(echo "$SECRET_JSON" | jq -r '.DATABASE_URL')" \
            --from-literal="SESSION_SECRET=$(echo "$SECRET_JSON" | jq -r '.SESSION_SECRET')" \
            --from-literal="S3_BUCKET_NAME=$(echo "$SECRET_JSON" | jq -r '.S3_BUCKET_NAME')" \
            --from-literal="AWS_REGION=$(echo "$SECRET_JSON" | jq -r '.AWS_REGION')" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to staging
        run: |
          set -euo pipefail
          export IMAGE=${{ needs.build-and-push.outputs.image }}
          kubectl apply -f k8s/base/network-policy.yml
          envsubst < k8s/staging/rollout.yml | kubectl apply -f -
          kubectl apply -f k8s/staging/service.yml
          kubectl -n staging rollout status deployment/securenexus --timeout=300s

      - name: Smoke test staging
        run: |
          set -euo pipefail
          STAGING_URL=$(kubectl get svc securenexus -n staging -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          for i in $(seq 1 12); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${STAGING_URL}/api/ops/health" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Staging smoke test passed (HTTP 200)"
              exit 0
            fi
            echo "Attempt $i/12: HTTP $STATUS - waiting 10s..."
            sleep 10
          done
          echo "Staging smoke test failed after 12 attempts"
          exit 1

  deploy-uat:
    name: Deploy to UAT
    needs: [build-and-push, deploy-staging]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: uat
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      - name: Sync secrets from AWS Secrets Manager
        run: |
          set -euo pipefail
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id securenexus/uat --query SecretString --output text)
          kubectl create secret generic securenexus-secrets \
            --namespace=uat \
            --from-literal="DATABASE_URL=$(echo "$SECRET_JSON" | jq -r '.DATABASE_URL')" \
            --from-literal="SESSION_SECRET=$(echo "$SECRET_JSON" | jq -r '.SESSION_SECRET')" \
            --from-literal="S3_BUCKET_NAME=$(echo "$SECRET_JSON" | jq -r '.S3_BUCKET_NAME')" \
            --from-literal="AWS_REGION=$(echo "$SECRET_JSON" | jq -r '.AWS_REGION')" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to UAT
        run: |
          set -euo pipefail
          export IMAGE=${{ needs.build-and-push.outputs.image }}
          kubectl apply -f k8s/base/network-policy.yml
          envsubst < k8s/uat/rollout.yml | kubectl apply -f -
          kubectl apply -f k8s/uat/service.yml
          kubectl -n uat rollout status deployment/securenexus --timeout=300s

  deploy-production:
    name: Deploy to Production (Argo Rollout)
    needs: [build-and-push, deploy-staging, deploy-uat]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      - name: Install Argo Rollouts kubectl plugin
        run: |
          curl -LO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

      - name: Sync secrets from AWS Secrets Manager
        run: |
          set -euo pipefail
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id securenexus/production --query SecretString --output text)
          kubectl create secret generic securenexus-secrets \
            --namespace=production \
            --from-literal="DATABASE_URL=$(echo "$SECRET_JSON" | jq -r '.DATABASE_URL')" \
            --from-literal="SESSION_SECRET=$(echo "$SECRET_JSON" | jq -r '.SESSION_SECRET')" \
            --from-literal="S3_BUCKET_NAME=$(echo "$SECRET_JSON" | jq -r '.S3_BUCKET_NAME')" \
            --from-literal="AWS_REGION=$(echo "$SECRET_JSON" | jq -r '.AWS_REGION')" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy production via Argo Rollout
        run: |
          set -euo pipefail
          export IMAGE=${{ needs.build-and-push.outputs.image }}
          kubectl apply -f k8s/base/network-policy.yml
          kubectl apply -f k8s/production/pdb.yml
          envsubst < k8s/production/rollout.yml | kubectl apply -f -
          kubectl apply -f k8s/production/service.yml

      - name: Wait for rollout
        run: |
          kubectl argo rollouts status securenexus -n production --timeout 600

      - name: Smoke test production
        run: |
          set -euo pipefail
          PROD_URL=$(kubectl get svc securenexus-stable -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          for i in $(seq 1 12); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${PROD_URL}/api/ops/health" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Production smoke test passed (HTTP 200)"
              exit 0
            fi
            echo "Attempt $i/12: HTTP $STATUS - waiting 10s..."
            sleep 10
          done
          echo "Production smoke test failed after 12 attempts"
          exit 1
