version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    target-branch: "main"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
        update-types:
          - "minor"
          - "patch"
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@playwright/test"
          - "@axe-core/*"
          - "axe-core"
        update-types:
          - "minor"
          - "patch"
      linting-formatting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "typescript-eslint"
        update-types:
          - "minor"
          - "patch"
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "esbuild"
          - "tsx"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      tailwind:
        patterns:
          - "tailwindcss"
          - "tailwindcss-*"
          - "@tailwindcss/*"
          - "autoprefixer"
          - "postcss"
        update-types:
          - "minor"
          - "patch"
      drizzle:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
          - "drizzle-zod"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "major-update"
      - "needs-review"
    commit-message:
      prefix: "deps(major)"
      include: "scope"
    allow:
      - dependency-type: "all"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
